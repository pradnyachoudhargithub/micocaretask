<html>

<head>
    <title>Online Order Form</title>
</head>

<body bgcolor=yellow>
    <h1 style=text-align:left>Online Order Form</h1>
    <form name="form" action="#" methode="post">
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
                <tr>
                    <td>
                        tel:
                    </td>
                    <td>
                        <input type="number" placeholder="tel" number="">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    Adress
                </td>
                <td>
                    <input type="text" placeholder="Adress" Adress="">
                </td>
                <tr>
                    <td>
                        Email
                    </td>
                    <td>
                        <input type="email" placeholder="email">
                    </td>
                </tr>
            </tr>
            </tr>

            <tr>

            </tr>
            <tr>
                <td>
                    towncity
                </td>
                <td>
                    <input type="text" placeholder="towncity">
                </td>
            </tr>
            <tr>
                <td>
                    postcode
                </td>
                <td>
                    <input type="number" placeholder="postcode">
                </td>
            </tr>
            <tr>
                <td>
                    Toppings
                </td>
                <td>
                    <br>
                    <input type="checkbox" margreta>margreta
                    <br>
                    <input type="checkbox" four season>four season
                    <br>
                    <input type="checkbox" meat feast>meat feast
                </td>

                <tr>
                    <td>
                        Size
                    </td>
                    <td>
                        <br>
                        <input type="checkbox" small>small
                        <br>
                        <input type="checkbox" medium>medium
                        <br>
                        <input type="checkbox" large>large
                    </td>

                </tr>

            </tr>
            <tr>
                <td>
                    Extra
                </td>
                <td>
                    <br>
                    <input type="checkbox" mushrooms>mushrooms
                    <br>
                    <input type="checkbox" green papers>green papers
                    <br>
                    <input type="checkbox" anchovies>anchovies
                </td>

            </tr>
            <tr>
                <td>
                    Preferred delivery time
                </td>
                <td>
                    <input type="time" placeholder="--/--">
                </td>
            </tr>
            <tr>
                <td>
                    Discription
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Discription"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit order">

                </td>
            </tr>
        </table>
    </form>
</body>
